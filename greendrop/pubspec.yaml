name: greendrop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  provider: ^6.0.5
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.17
  mockito: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.9.3"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/greendrop.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sprout.png
    - assets/tree.png
    - assets/palms.png
    - assets/oak.png
    - assets/pine-tree.png
    - assets/olive-tree.png

